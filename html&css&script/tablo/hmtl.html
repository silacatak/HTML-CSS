<!DOCTYPE html>
<html>
    <head>
        <title>TABLO OLUŞTURMA</title>
    </head>
    <body>

        <table border="2" style="background-color: rgb(215, 182, 247);background-position: center;">
            <caption>ÜLKE NÜFUSLARI</caption>    <!--Thead: ilk satır da başlık şeklinde sutün oluşturur -->
                                              <!-- caption:tablo başlığı oluşturur -->
            <thead>
                <tr><th>ÜLKE</th><th>NÜFUS</th></tr>
            </thead>
            <tbody>
                <tr><td>Türkiye</td><td>85</td></tr>
                <tr><td>Yunanistan</td><td>15</td></tr>
                <tr><td>Bulgaristan</td><td>10</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="2">Toplam Nufüs:110</td></tr>   <!--coldspan: satırları birleştirir
                                                                    rowspan: sütunları birleştirir
                                                                    tr:satır oluşturmak için
                                                                    td: satırda hücre oluşturmak için kullanılır
                                                                    th:satır da hücreyi başlık yapar biraz kalın yazılı olur-->
            </tfoot>

        </table>
    </body>
</html>
